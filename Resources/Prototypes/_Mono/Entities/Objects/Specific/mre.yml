- type: entity
  id: MonoMREBase
  parent: BaseStorageItem
  abstract: true
  components:
  - type: Sprite
    layers:
    - map: [ base ]
      state: icon
  - type: Storage
    maxItemSize: Small
    grid:
    - 0,0,1,3
    whitelist:
      tags:
      - MREFood
  - type: Item
    size: Small
  - type: GenericVisualizer
    visuals:
      enum.StorageVisuals.Open:
        base:
          True: { state: icon-open }
          False: { state: icon }
  - type: Appearance

- type: entity
  name: MRE
  parent: MonoMREBase
  id: MonoMRE
  description: A modern ready-to-eat ration, filled with bits of individually wrapped slop.
  components:
  - type: Sprite
    sprite: _Mono/Objects/Consumable/Food/mre_package.rsi
    state: icon
  - type: Item
    sprite: _Mono/Objects/Consumable/Food/mre_package.rsi

- type: entity
  name: MRE
  parent: MonoMRE
  id: MonoMREFilled
  suffix: Filled
  components:
  - type: StorageFill
    contents:
    - id: FoodSnackNutribrickMRE
    - id: FoodSnackEnergyMRE
    - id: FoodMREPSB
    - id: DrinkWaterBottleFull
